<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>My lists</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!--favourite books-->
      <ion-item-divider>Favourite Books</ion-item-divider>
      <button *ngFor="let book of favouriteBooks" menuClose="" detail-push="" ion-item (click)="openBookDetails(book)">{{book?.name}}</button>
      <ion-item-divider menuClose="" (click)="openListsPage()">My lists</ion-item-divider>
      <button *ngFor="let list of myLists" menuClose="" detail-push="" ion-item="" (click)="openListDetails(list)">{{list.name}}</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
