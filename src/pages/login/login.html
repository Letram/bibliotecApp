<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password" name="password" required minlength="6"></ion-input>
    </ion-item>
    <ion-buttons padding="" margin-left="">
      <button ion-button="" (click)="login()">Login</button>
      <button ion-button="" color="dark" (click)="register()">Register</button>
    </ion-buttons>

  </ion-card>

</ion-content>
